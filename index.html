<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>

<body>
    <div id="getready" class="container">
        <div class="card">
            <h4 class="text-center card-header">Are you ready?</h4>
            <button id="getreadybtn" class="btn btn-dark btn-lg normal-button">
                <span class="fa fa-ok"></span> Start Quiz! </button>
        </div>
    </div>
    <div id="card1" class="container">
        <div class="card">
            <span class="score text-center">Score:</span>
            <span class="score text-center" id="countdown">75</span>

            <!--The Question goes here-->
            <div class="card-body">
                <!-- Question 1-->
                <div  class="text-center">
                    <h4 id="actualQuestion" class="card-header"></h4>
                    <button id="btn1" class="btn btn-dark btn-lg">
                        <span id="answer1" class="fa fa-ok"></span> </button>
                    <button id="btn2" class="btn btn-dark btn-lg">
                        <span id="answer2" class=" fa fa-plus"></span></button>
                    <button id="btn3" class="btn btn-dark btn-lg">
                        <span id="answer3" class="fa fa-minus"></span></button>
                    <button id="btn4" class="btn btn-dark btn-lg">
                        <span id="answer4" class="fa fa-minus"></span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>

</html>
